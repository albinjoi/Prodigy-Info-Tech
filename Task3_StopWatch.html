<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f6f9;
      margin: 0;
    }

    .stopwatch {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .time {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
      color: #222;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.8;
    }

    .start {
      background: #2ecc71;
      color: white;
    }

    .pause {
      background: #f39c12;
      color: white;
    }

    .reset {
      background: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <div class="stopwatch">
    <h1>Stopwatch</h1>
    <div class="time" id="display">00:00:000</div>
    <button class="start" onclick="startTimer()">Start</button>
    <button class="pause" onclick="pauseTimer()">Pause</button>
    <button class="reset" onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval;

    function updateDisplay() {
      const time = Date.now() - startTime + elapsedTime;

      let minutes = Math.floor(time / 60000);
      let seconds = Math.floor((time % 60000) / 1000);
      let milliseconds = Math.floor(time % 1000);

      document.getElementById("display").textContent =
        `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}:${String(milliseconds).padStart(3, "0")}`;
    }

    function startTimer() {
      if (!timerInterval) {
        startTime = Date.now();
        timerInterval = setInterval(updateDisplay, 10);
      }
    }

    function pauseTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
        elapsedTime += Date.now() - startTime;
      }
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      startTime = 0;
      elapsedTime = 0;
      document.getElementById("display").textContent = "00:00:000";
    }
  </script>
</body>
</html>
